
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "../styles/main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    
<style>
body {
    font-family: 'Montserrat';font-size: 22px;
}

.container {
    margin-top: 20px;
}
</style>
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <h3>Your Listening Data</h3>
        <p>Last Month: {{ s_genres }}</p>
        <p>Last 6 Months: {{m_genres}}</p>
        <p>Last Year: {{l_genres}}</p>
    </div>


    <div class="container">
        <!---
        <form action="{{ url_for ('get_tracks') }}" method='post'>
            <label class="btn">
            <input type="radio" class='btn-check' name="options" id="month" autocomplete="off" checked> 1 Month
            </label>
            <label class="btn">
            <input type="radio" class='btn-check' name="options" id="half-year" autocomplete="off"> 6 Months
            </label>
            <label class="btn">
            <input type="radio" class='btn-check' name="options" id="year" autocomplete="off"> 1 Year
            </label>
        </form>
        -->
        <canvas id="s_genreChart"></canvas>
    </div>
    
    <!-- graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx1 = document.getElementById('s_genreChart');
        new Chart(ctx1, {
          type: 'bar',
          data: {
            labels: {{ s_labels|tojson }},
            datasets: [{
              label: '# of Times Listened To',
              data: {{ s_data|tojson }},
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            },
            plugins: {
            title: {
                display: true,
                text: 'Top Artist Genres In the Last Month'
                }
            }
          }
        });
      </script>

<div class="container">
    <canvas id="m_genreChart"></canvas>
</div>

<!-- graph -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx2 = document.getElementById('m_genreChart');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: {{m_labels|tojson }},
        datasets: [{
          label: '# of Times Listened To',
          data: {{ m_data|tojson }},
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
            title: {
                display: true,
                text: 'Top Artist Genres In the Last 6 Months'
        }
      }
    }
    });
  </script>

<div class="container">
    <canvas id="l_genreChart"></canvas>
</div>

<!-- graph -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx3 = document.getElementById('l_genreChart');
    new Chart(ctx3, {
      type: 'bar',
      data: {
        labels: {{ l_labels|tojson }},
        datasets: [{
          label: '# of Times Listened To',
          data: {{ l_data|tojson }},
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
            title: {
                display: true,
                text: 'Top Artist Genres In the Last Year'
        }
    }
      }
    });
  </script>
      
</body>
</html>
